<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <img [src]="imgSrc" width="40" height="64" />
    </a>

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/forum"> Forum </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Matematik </a>
        <div class="navbar-dropdown">
          <div *ngFor="let category of mathCategories" class="nested navbar-item dropdown">
            <div class="dropdown-trigger">
              <a
                class="dropdown-item"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
                href="#"
              >
                <span>{{category.name}}</span>
                
              </a>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div *ngFor="let submenu of category.submenus" class="dropdown-content">
                <a href="#" class="dropdown-item">{{submenu.name}}</a>               
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Geometri </a>
        <div class="navbar-dropdown">
          <div *ngFor="let category of geoCategories" class="nested navbar-item dropdown">
            <div class="dropdown-trigger">
              <a
                class="dropdown-item"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
                href="#"
              >
                <span>{{category.name}}</span>
                
              </a>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div *ngFor="let submenu of category.submenus" class="dropdown-content">
                <a href="#" class="dropdown-item">{{submenu.name}}</a>               
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Fizik </a>
        <div class="navbar-dropdown">
          <div *ngFor="let category of physicsCategories" class="nested navbar-item dropdown">
            <div class="dropdown-trigger">
              <a
                class="dropdown-item"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
                href="#"
              >
                <span>{{category.name}}</span>
                
              </a>
            </div>
           <!-- <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div *ngFor="let submenu of category.submenus" class="dropdown-content">
                <a href="#" class="dropdown-item">{{submenu.name}}</a>               
              </div>
            </div>-->
          </div>
          
        </div>
      </div>

      <a class="navbar-item" href="/about"> Hakkında </a>
      <a class="navbar-item" href="/contact"> İletişim </a>
    </div>
  </div>

  <div *ngIf="!isLogged; else isUserLoggedIn"  class="navbar-end">
    <div class="navbar-item">
      <div class="buttons">
        <a class="button is-primary" href="/register">
          <strong>Kayıt Ol</strong>
        </a>
        <a class="button is-light" href="/login"> Giriş Yap </a>
      </div>
    </div>
  </div>
  <ng-template #isUserLoggedIn>
    <div class="navbar-item">
      <div class="buttons">
        <button class="button is-info is-small" (click)="logout()">
          Oturumu Kapat
        </button>
      </div>
    </div>
  </ng-template>
</nav>
