<section
  class="hero is-fullheight"
  style="background-image: url({{imagePath}}); 
  background-size: 100%;
 background-repeat: no-repeat;"
>
<div>
  <div class="hero-body">
    <div class="container">
      <div class="title has-text-white">Giriş Yap</div>
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form action="" class="box">
            <div class="field">
              <label for="" class="label">Kullanıcı Adı veya E-Posta</label>
              <div class="control has-icons-left">
                <input
                  type="text"
                  placeholder="123@gmail.com - Username"
                  class="input"
                  required
                />
                <span class="icon is-small is-left">
                  <ng-icon name="hero-mail"></ng-icon
                    >
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Parola</label>
              <div class="control has-icons-left">
                <input
                  type="password"
                  placeholder="********"
                  class="input"
                  required
                />
                <span class="icon is-small is-left">
                  <ng-icon name="hero-lock-closed"></ng-icon>
                </span>
              </div>
            </div>
          
            <div class="field">
              <button class="button is-primary">Giriş Yap</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div></div>
</section>
